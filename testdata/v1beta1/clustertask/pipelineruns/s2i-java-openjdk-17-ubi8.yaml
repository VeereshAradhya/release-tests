apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: s2i-java-openjdk-17-ubi8-run
spec:
  params:
    - name: VERSION
      value: openjdk-17-ubi8
  pipelineRef:
    name: s2i-java-pipeline
  timeout: 12m
  workspaces:
  - name: source
    persistentVolumeClaim:
      claimName: shared-pvc