apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: s2i-dotnet-60-ubi8-run
spec:
  params:
    - name: EXAMPLE_REVISION
      value: dotnet-6.0
    - name: VERSION
      value: 6.0-ubi8
  pipelineRef:
    name: s2i-dotnet-pipeline
  timeout: 10m
  workspaces:
  - name: source
    persistentVolumeClaim:
      claimName: shared-pvc