apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: task-to-list-files
spec:
  inputs:
    resources:
      - name: pipeline-git
        type: git
  outputs:
    resources:
      - name: pipeline-git
        type: git
  steps:
    - name: list
      image: ubuntu
      command:
        - bash
      args:
        - -c
        - |
          ls -al $(inputs.resources.pipeline-git.path)